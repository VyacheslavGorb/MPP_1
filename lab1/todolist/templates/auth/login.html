{% extends "base.html" %}

{% block title %}
    Login
{% endblock %}

{% block content %}
    <div class=" d-flex justify-content-center align-items-center flex-column w-100 h-100">
        {% if is_login_error %}
            <div class="error_message alert alert-danger d-flex align-items-center" role="alert">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor"
                     class="bi bi-exclamation-triangle-fill flex-shrink-0 me-2" viewBox="0 0 16 16" role="img"
                     aria-label="Warning:">
                    <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.438-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
                </svg>
                <div>
                    Invalid login or password. Please try again.
                </div>
            </div>
        {% endif %}
        <form id="login_form" class="d-flex justify-content-center align-items-center flex-column" action="#"
              method="post">
            <h1 class="fs-3 mb-3">Login</h1>
            <div class="form-group w-100 mt-3">
                <label for="login_input">Login</label>
                <input name="login" id="login_input" type="text" class="form-control mt-2" placeholder="Enter login"
                       pattern="[A-Za-z][0-9a-zA-Z]{2,19}"
                       title="Login must contain from 3 to 20 characters" required>
            </div>
            <div class="form-group w-100 mt-3">
                <label for="pass_input">Password</label>
                <input name="password" type="password" class="form-control mt-2" id="pass_input"
                       placeholder="Enter password"
                       pattern="[0-9a-zA-Z]{8,20}"
                       title="Password must contain from 8 to 20 characters" required>
            </div>
            <div class="w-100 d-flex flex-row-reverse">
                <button type="submit" class=" w-25 btn btn-success mt-3">Submit</button>
            </div>
        </form>
    </div>
{% endblock %}
